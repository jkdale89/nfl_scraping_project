<div class="leftDash">

    <div class="options">
      <ul ng-repeat = "cat in graph_options">
        <p ng-click = "changeActiveCategory(cat.category)" ng-class="{active: active_category == cat.category}" class = "category">{{cat.category}}</p>
        <li ng-click="changeActiveType(type)" ng-repeat="type in cat.cat_types" ng-class="{active: (active_type == type && active_category == cat.category)}">
          {{type}}
        </li>
      </ul>

    </div>
</div>

    <div ng-mouseover="legend = true" ng-mouseleave="legend = false" class="circle">
      <i ng-show = "!legend" class = "fa fa-arrow-left"></i>
      <p ng-show="legend" class="legend">Legend</p>
    </div>

      <div class = "year_dropdown"
        ng-click="year_dropdown = !year_dropdown">
        <p style="color: {{teamsMeta[cur_team].hex}}; -webkit-text-stroke: 1px {{teamsMeta[cur_team].hex}};}}">
          {{cur_year}}
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </p>
        <div ng-show="year_dropdown">
          <p ng-click = "changeYear(year)" ng-refpeat="year in year_options">
            {{year}}
          </p>
        </div>
      </div>


    <div class = "teams_dropdown"
      ng-click="teams_dropdown = !teams_dropdown"
      ng-show="active_category !== 'Teams'">
        <p style="color: {{teamsMeta[cur_team].hex}}; -webkit-text-stroke: 1px {{teamsMeta[cur_team].hex}};}}">
        <img src="{{teamsMeta[cur_team].url}}">
          {{cur_team}} {{teamsMeta[cur_team].nick}}
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </p>
      <div ng-disabled="active_category !== 'Teams'" ng-show="teams_dropdown">
        <p style="color: {{teamsMeta[team].hex}}; -webkit-text-stroke: 1px {{teamsMeta[team].hex}}; background-color {{teamsMeta[team].rgba}}"
        ng-click = "newChart(team)" ng-repeat="team in team_options">
        <img src="{{teamsMeta[team].url}}">
        {{team}}
        </p>
      </div>
    </div>



</div>
